<div class="signup-container">
    <div class="signup-card">
      <h1>🐾 Join Us 🐾</h1>
      <p class="subtitle">Create an account to adopt your furry friend today!</p>
      <form (ngSubmit)="signup()">
        <div class="form-group">
          <input type="text" id="name" name="name"  placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email"  placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password"  placeholder="Password" required />
        </div>
        <div class="form-group toggle-container">
          <mat-button-toggle-group [(ngModel)]="userType" name="userType" aria-label="User Type">
            <mat-button-toggle value="adopter">
              <mat-icon>pets</mat-icon>
              Adopter
            </mat-button-toggle>
            <mat-button-toggle value="shelter">
              <mat-icon>home</mat-icon>
              Shelter
            </mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <p class="login-link">Already have an account? <a routerLink="/login">Log In</a></p>
    </div>
    <div class="background-shapes">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>
  </div>
