<h2 mat-dialog-title>Delete Post</h2>
<mat-dialog-content>
    Are you sure you want to delete this post? <br><br>This action is irreversable!
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="closeDialog(false)" mat-dialog-close>Cancel</button>
    <button mat-button (click)="closeDialog(true)" mat-dialog-close cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
