<nav class="sidebar" [class.collapsed]="isCollapsed">
  <button class="toggle-btn" (click)="toggleSidebar()">
    <span class="material-icons">
      {{ isCollapsed ? 'menu' : 'close' }}
    </span>
  </button>

  <ul>
    <li>
      <a routerLink="/adopter/dashboard" routerLinkActive="active" (click)="closeSidebar()">
        <span class="material-icons">dashboard</span>
        <span *ngIf="!isCollapsed">Dashboard</span>
      </a>
    </li>
    <li>
      <a routerLink="/adopter/profile" routerLinkActive="active" (click)="closeSidebar()">
        <span class="material-icons">person</span>
        <span *ngIf="!isCollapsed">Profile</span>
      </a>
    </li>
    <li>
      <a routerLink="/adopter/settings" routerLinkActive="active" (click)="closeSidebar()">
        <span class="material-icons">settings</span>
        <span *ngIf="!isCollapsed">Settings</span>
      </a>
    </li>
    <li>
      @if(isCollapsed){ 
      <a routerLink="/adopter/pets" (click)="filterPets('all'); closeSidebar()" routerLinkActive="active">
        <span class="material-icons">pets</span>
      </a>
      }@else{
      <a [routerLink]="null" class="nav-link dropdown-toggle" (click)="toggleDropdown($event)" routerLinkActive="active">  
        <span class="material-icons">pets</span>
        <span *ngIf="!isCollapsed">Pets</span>
      </a>
      }
      <ul class="dropdown-menu show position-static mt-2" [ngClass]="{'d-none': !isDropdownOpen || isCollapsed}">
        <li><a class="dropdown-item" routerLinkActive="active" [class.active]="selectedType === 'all'"
          (click)="filterPets('all'); closeSidebar()">All Pets</a></li>
        <li><a class="dropdown-item" routerLinkActive="active" [class.active]="selectedType === 'Dog'"
          (click)="filterPets('Dog'); closeSidebar()">Dog</a></li>
        <li><a class="dropdown-item" routerLinkActive="active" [class.active]="selectedType === 'Cat'"
          (click)="filterPets('Cat'); closeSidebar()">Cat</a></li>
        <li><a class="dropdown-item" routerLinkActive="active" [class.active]="selectedType === 'Bird'"
          (click)="filterPets('Bird'); closeSidebar()">Bird</a></li>
        <li><a class="dropdown-item" routerLinkActive="active" [class.active]="selectedType === 'others'"
          (click)="filterPets('others'); closeSidebar()">Others</a></li>
        <li><a class="dropdown-item" routerLinkActive="active" [class.active]="selectedType === 'Newly Born'"
          (click)="filterPets('Newly Born'); closeSidebar()">Newly Born</a></li>
      </ul>
    </li>
    <li>
      <a routerLink="/adopter/wishlist" routerLinkActive="active" (click)="closeSidebar()">
        <span class="material-icons">favorite</span>
        <span *ngIf="!isCollapsed">Wishlist & Requested</span>
      </a>
    </li>
  </ul>
</nav>
  <router-outlet></router-outlet>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
