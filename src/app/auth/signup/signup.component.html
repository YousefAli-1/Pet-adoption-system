<div class="signup-container">
    <div class="signup-card">
      <h1>ğŸ¾ Join Us ğŸ¾</h1>
      <p class="subtitle">Create an account to adopt your furry friend today!</p>
      <form (ngSubmit)="signup()">
        <div class="form-group">
          <input type="text" [(ngModel)]="name" name="name" placeholder="Full Name" required (input)="onNameChange()" />
          <div class="error-message" *ngIf="nameError">{{ nameError }}</div>
        </div>
        <div class="form-group">
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required (input)="onEmailChange()" />
          <div class="error-message" *ngIf="emailError">{{ emailError }}</div>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required (input)="onPasswordChange()" />
          <div class="error-message" *ngIf="passwordError">{{ passwordError }}</div>
        </div>
        <div class="form-group toggle-container">
          <mat-button-toggle-group [(ngModel)]="userType" name="userType" aria-label="User Type">
            <mat-button-toggle value="adopter">
              <mat-icon>pets</mat-icon>
              Adopter
            </mat-button-toggle>
            <mat-button-toggle value="shelter">
              <mat-icon>home</mat-icon>
              Shelter
            </mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <p class="login-link">Already have an account? <a routerLink="/login">Log In</a></p>
    </div>
    <div class="background-shapes">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>
  </div>
