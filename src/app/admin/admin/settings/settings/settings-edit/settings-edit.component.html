  <div *ngIf="adminService.showPopup()">
    <div class="popup-overlay">
      <div class="Succsess-Popup">
        <p>{{adminService.message()}}</p>
      </div>
    </div>
  </div>

  <div *ngIf="adminService.showPopup2()">
    <div class="popup-overlay">
      <div class="failure-popup">
        <p>{{adminService.message()}}</p>
      </div>
    </div>
  </div>

<div class="settings-container">
    <h2>Account Settings</h2>
    <form class="settings-form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="admin.name" name="name" required>
        </div>
        

        
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-container">
                <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"    [(ngModel)]="admin.password" name="password" required>
                <i class="fa" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword" (click)="showPassword = !showPassword"></i>
            </div>
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-input-container">
                <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" class="form-control"  [(ngModel)]="confirmPassword" name="confirmPassword" required>
                <i class="fa" [class.fa-eye]="!showConfirmPassword" [class.fa-eye-slash]="showConfirmPassword" (click)="showConfirmPassword = !showConfirmPassword"></i>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary" (click)="saveChanges()">Save Changes</button>
    </form>
</div>
